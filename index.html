<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-app-bar app color="white" flat>
        <v-container class="py-0 fill-height">
          <v-avatar class="mr-10" color="grey darken-1" size="32"></v-avatar>
          <v-spacer></v-spacer>
        </v-container>
      </v-app-bar>

      <v-main class="grey lighten-3">
        <v-container v-if="displayFlg" class="pt-6" >
          <v-sheet elevation="1">
            <v-timeline
              align-top
              dense
            >
              <v-timeline-item
                v-for="plan in plans"
                :key="plan.id"
                small
                :color="plan.id % 2 ? 'teal' : 'pink'"
              >
                <v-row class="pt-1">
                  <v-col cols="3">
                    <strong>{{plan.time}}</strong>
                  </v-col>
                  <v-col>
                    <strong>{{plan.name}}</strong>
                    <div class="text-caption mb-2">
                      Hangouts
                    </div>
                    <v-avatar>
                      <v-img
                        src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairFrida&accessoriesType=Kurt&hairColor=Red&facialHairType=BeardLight&facialHairColor=BrownDark&clotheType=GraphicShirt&clotheColor=Gray01&graphicType=Skull&eyeType=Wink&eyebrowType=RaisedExcitedNatural&mouthType=Disbelief&skinColor=Brown"
                      ></v-img>
                    </v-avatar>
                    <v-avatar>
                      <v-img
                        src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairFrizzle&accessoriesType=Prescription02&hairColor=Black&facialHairType=MoustacheMagnum&facialHairColor=BrownDark&clotheType=BlazerSweater&clotheColor=Black&eyeType=Default&eyebrowType=FlatNatural&mouthType=Default&skinColor=Tanned"
                      ></v-img>
                    </v-avatar>
                    <v-avatar>
                      <v-img
                        src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairMiaWallace&accessoriesType=Sunglasses&hairColor=BlondeGolden&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Surprised&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=Pale"
                      ></v-img>
                    </v-avatar>
                  </v-col>
                </v-row>
              </v-timeline-item>
            </v-timeline>
          </v-sheet>
        </v-container>
        <v-container>
          <v-sheet
            min-height="70vh"
            rounded="lg"
            class="mt-6 pa-4"
            elevation="1"
          >

            <!-- <pre v-if="displayFlg">{{ JSON.stringify(plans, null, 2) }}</pre> -->
            <v-row align-content="center" class="my-4">
              <v-col align="center">
                <div class="title font-weight-bold purple--text">予定を入力して素敵な予定を決めよう！</div>
                <v-btn @click="createSchedule" class="purple font-weight-bold white--text mt-4">予定を作成する</v-btn>
              </v-col>
            </v-row>
            <v-row align-content="center">
              <v-col align="center">
                <v-card class="my-2 col-12" v-for="plan in plans" :key="plan.id">
                  <v-card-text class="pa-0 planList">
                    <v-list-item>
                      <v-list-item-icon><v-icon class="text-h3 purple--text">mdi-map-marker-check</v-icon></v-list-item-icon>
                      <v-list-item-content>
                        <v-text-field v-model="plan.name" label="予定" :counter="20" class="ma-0"></v-text-field>
                        <!-- {{plan.name}} -->
                      </v-list-item-content>
                      <v-list-item-icon><v-icon @click="deleteContent(plan.id)">mdi-trash-can-outline</v-icon></v-list-item-icon>
                    </v-list-item>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

            <v-row align-content="center">
              <v-col class="col-lg-8 col-12" align="center">
                <div class="mb-4 title font-weight-bold purple--text text-center">設定</div>
                <v-btn class="purple font-weight-bold white--text" @click="addContent">要素を追加する</v-btn>
              </v-col>
              <v-col class="col-lg-4 col-12">
                <div class="title font-weight-bold purple--text text-center">タイトル</div>
              </v-col>
            </v-row>
          </v-sheet>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <!-- // sortable -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
        return {
          displayFlg : false,
          plans : [
            {id: 1, time:'8:30', name: '奈良金魚ミュージアム', description:'テスト'},
            {id: 2, time:'8:30', name: '奈良旅行', description:'テスト'},
            {id: 3, time:'8:30', name: '奈良旅行', description:'テスト'},
            {id: 4, time:'8:30', name: '奈良旅行', description:'テスト'},
          ],
        }
      },
      methods: {
        addContent() {

          // 最新のIDを取得する
          const newestId = Math.max(...this.plans.map(item => item.id));
          const plan = {id: newestId + 1, time:'', name:'', description:''}
          this.plans.push(plan);
          console.log(this.plans)

        },
        createSchedule(){
          this.displayFlg = true

        },

        deleteContent(id) {
          console.log(id)
          this.plans = this.plans.filter(plan => plan.id !== id)
        }
      },
      directives: {
      },
    })
  </script>
  <style>
    .v-application{
    font-family: "M PLUS Rounded 1c" !important;
  }
  </style>
</body>
</html>
