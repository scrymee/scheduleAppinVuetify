<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-app-bar app color="white" flat>
        <v-container class="py-0 fill-height">
          <v-avatar class="mr-10" color="grey darken-1" size="32"></v-avatar>
          <v-spacer></v-spacer>
        </v-container>
      </v-app-bar>

      <v-main class="grey lighten-3">
        <v-container>
          <v-sheet
            min-height="70vh"
            rounded="lg"
            class="pa-4"
            elevation="1"
          >

            <v-row align-content="center" class="mt-1">
              <v-col align="center">
                <div class="title font-weight-bold purple--text">予定を入力して素敵な予定を決めよう！</div>
                <v-btn @click="createSchedule" class="purple font-weight-bold white--text mt-4">予定を作成する</v-btn>
              </v-col>
            </v-row>
            <v-row align-content="center">
              <v-col align="center">
                <v-card class="my-2 col-12" v-for="plan in plans" :key="plan.id">
                  <v-card-text class="pa-0">
                    <v-list-item>
                      <v-list-item-icon cursor><v-icon>mdi-plus-box</v-icon></v-list-item-icon>
                      <v-list-item-content>
                        {{plan.name}}
                      </v-list-item-content>
                      <v-list-item-icon><v-icon>mdi-trash-can-outline</v-icon></v-list-item-icon>
                    </v-list-item>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

            <v-row>
              <v-col class="col-lg-4 col-12">
                <div class="title font-weight-bold purple--text text-center">タイトル</div>
              </v-col>
              <v-col class="col-lg-4 col-12">
                <div class="title font-weight-bold purple--text text-center">タイトル</div>
              </v-col>
              <v-col class="col-lg-4 col-12">
                <div class="title font-weight-bold purple--text text-center">タイトル</div>
              </v-col>
            </v-row>
          </v-sheet>
        </v-container>
        <v-container>
          <v-sheet elevation="1">

            <!--  -->
            <v-card>
              <v-subheader dark class="teal text--white font-weight-bold title"><v-icon>mdi-calendar-blank</v-icon>予定表</v-subheader>
                <v-card-text>
                  <v-timeline>
                    <v-timeline-item
                      v-for="plan in plans"
                      :key="plan.id"
                      color="red lighten-2"
                      large
                    >
                      <template v-slot:opposite>
                        <span class="font-weight-bold red--text headline">{{ plan.time }}</span>
                      </template>
                      <v-card class="elevation-2">
                        <v-card-title class="text-h5">
                          {{plan.name}}
                        </v-card-title>
                        <v-card-text>
                          {{plan.description}}
                        </v-card-text>
                      </v-card>
                    </v-timeline-item>
                  </v-timeline>
                </v-card-text>
                <v-icon>mdi-trash-can-outline</v-icon> 
            </v-card>
          </v-sheet>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <!-- // sortable -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
        return {
          links : [
            'A',
            'I'
          ],
          plans : [
            {id: 1, time:'8:30', name: '奈良金魚ミュージアム', description:'テスト'},
            {id: 2, time:'8:30', name: '奈良旅行', description:'テスト'},
            {id: 3, time:'8:30', name: '奈良旅行', description:'テスト'},
            {id: 4, time:'8:30', name: '奈良旅行', description:'テスト'},
          ],
        }
      },
      methods: {
      },
      directives: {
      },
    })
  </script>
  <style>
    .v-application{
    font-family: "M PLUS Rounded 1c" !important;
  }
  </style>
</body>
</html>
