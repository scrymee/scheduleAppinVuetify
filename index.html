      <v-main class="grey lighten-3">
        <v-container v-if="displayFlg" class="pt-6" ><v-col align="center">
          <v-sheet elevation="1" max-width="1000px" class="pr-2">
            <v-timeline

              dense
            >
              <v-timeline-item
                v-for="plan in plans"

              >

                  <v-col>
                    <strong>{{plan.name}}</strong>
                    <div class="text-caption mb-2">
                      <v-icon class="text-caption">mdi-clock-outline</v-icon>{{plan.time}}

                      ></v-img>

                    <v-avatar>
                      <v-img
                        src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairFrizzle&accessoriesType=Prescription02&hairColor=Black&facialHairType=MoustacheMagnum&facialHairColor=BrownDark&clotheType=BlazerSweater&clotheColor=Black&eyeType=Default&eyebrowType=FlatNatural&mouthType=Default&skinColor=Tanned"
                      ></v-img>
                    </v-avatar>
                    <v-avatar>
                      <v-img
                        src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairMiaWallace&accessoriesType=Sunglasses&hairColor=BlondeGolden&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Surprised&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=Pale"
                      ></v-img>
                    </v-avatar> -->
                  </v-col>
                </v-row>
              </v-timeline-item>
            </v-timeline>
          </v-sheet>

        <v-container><v-col align="center">
          <v-sheet
            min-height="70vh"
            max-width="1000px"
            rounded="lg"
            class="mt-6 pa-4"
            elevation="1"
          >

            <!-- <pre v-if="displayFlg">{{ JSON.stringify(plans, null, 2) }}</pre> -->
            <v-row align-content="center" class="my-4">
              <v-col align="center">
                <div class="title font-weight-bold purple--text">予定を入力して素敵な予定を決めよう！</div>
                <v-btn @click="createSchedule" class="purple font-weight-bold white--text mt-4">予定を作成する</v-btn>
              </v-col>
            </v-row>
            <v-row align-content="center">
              <v-col align="center">
                <v-card class="my-2 col-12" v-for="plan in plans" :key="plan.id">
                  <v-card-text class="pa-0 planList">
                    <v-list-item class="pa-0">
                      <v-list-item-content>
                        <v-text-field v-model="plan.time" label="時刻" class="ma-0"></v-text-field>
                        <v-text-field v-model="plan.name" label="予定" :counter="20" class="ma-0"></v-text-field>
                        <v-checkbox label="移動時間とする"></v-checkbox>
                      </v-list-item-content>
                      <v-list-item-icon><v-icon @click="deleteContent(plan.id)">mdi-trash-can-outline</v-icon></v-list-item-icon>
                    </v-list-item>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>

            <v-row align-content="center">
              <v-col class="col-lg-8 col-12" align="center">
                <div class="mb-4 title font-weight-bold purple--text text-center">設定</div>
                <v-btn class="purple font-weight-bold white--text" @click="addContent">要素を追加する</v-btn>
              </v-col>
              <v-col class="col-lg-4 col-12">
                <div class="title font-weight-bold purple--text text-center">タイトル</div>
              </v-col>
            </v-row>
          </v-sheet>
        </v-col></v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <!-- // sortable -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
        return {
          displayFlg : false,
          delimiter: ';;',
          plans : [
            // {id: 1, time:'8:30-10:30', name: '奈良金魚ミュージアム', description:'テスト'},
            // {id: 2, time:'10:30-12:30', name: '奈良旅行2', description:'テスト'},
            // {id: 3, time:'8:30', name: '奈良旅行3', description:'テスト'},
            // {id: 4, time:'8:30', name: '奈良旅行4', description:'テスト'},
          ],
        }
      },
      // //DOM生成後
      // mounted() {
      // },

      // DOM生成前
      created() {
        const queryParams = window.location.search
        if(queryParams) {
          const query = new URLSearchParams(queryParams)
          const queryList = Array.from(query.entries())
          for (let i=0; i < queryList.length; i++) {
            const planData = queryList[i][1]
            const planArr = planData.split(this.delimiter)
            let plan = {};
            plan.id = this.plans.length + 1
            plan.time = planArr[0]
            plan.name = planArr[1]
            plan.description = planArr[2]
            this.plans.push(plan)
          }
          this.displayFlg = true
        }

      },
      methods: {
        /**
         * 要素を追加する
         */
        addContent() {
          // 最新のIDを取得する
          const newestId = Math.max(...this.plans.map(item => item.id));
          const plan = {id: newestId + 1, time:'', name:'', description:''}
          this.plans.push(plan);
          console.log(this.plans)

        },
        createSchedule(){
          const DELIMITER =this.delimiter 
          this.displayFlg = true
          let queryParams = {};
          console.log(this.plans)
          for (let i = 0; i < this.plans.length; i++) {
            const plan = this.plans[i]
            queryParams[plan.id] = plan.time + DELIMITER + plan.name + DELIMITER + plan.description
          }

          const urlParams = new URLSearchParams(queryParams);
          const url = `?${urlParams.toString()}`;
          console.log(url)
          window.location.href = url

        },

        /**
         * 要素を削除する
         */
        deleteContent(id) {
          console.log(id)
          this.plans = this.plans.filter(plan => plan.id !== id)
        },
      },
      directives: {
      },
    })
  </script>
  <style>
    .v-application{
    font-family: "M PLUS Rounded 1c" !important;
  }
